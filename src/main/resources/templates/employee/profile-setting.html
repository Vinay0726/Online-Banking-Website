        <!-- Content Start -->

            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="dashboard.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>

                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src="../img/user.jpg" alt=""
                                 style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex">Vinay Thaware</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="profile-setting.html" class="dropdown-item">My Profile</a>
                            <a href="#" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Sale & Revenue Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-12 h-100">
                        <div class="alert alert-success text-center fs-4" th:if="${message}" th:text="${message}">
                        </div>
                        <div class="bg-light rounded p-4">
                            <form th:action="@{/employee/updateemployee}" method="post" th:object="${employeeRequest}"
                                class="w-100">
                                <input type="hidden" th:name="employeeId" th:value="${employeeId}" />
                                <!-- Employee Details -->
                                <div class="card mb-4">
                                    <div class="card-header">Employee Details</div>
                                    <div class="card-body">
                                        <div class="row g-3">
                                            <!-- First Name -->
                                            <div class="col-md-4">
                                                <label for="firstName" class="form-label">First Name</label>
                                                <input type="text" id="firstName" class="form-control"
                                                    th:field="*{firstName}" required />
                                            </div>
                                            <!-- Middle Name -->
                                            <div class="col-md-4">
                                                <label for="middleName" class="form-label">Middle Name</label>
                                                <input type="text" id="middleName" class="form-control"
                                                    th:field="*{middleName}" />
                                            </div>
                                            <!-- Last Name -->
                                            <div class="col-md-4">
                                                <label for="lastName" class="form-label">Last Name</label>
                                                <input type="text" id="lastName" class="form-control"
                                                    th:field="*{lastName}" required />
                                            </div>
                                        </div>
                                        <div class="row g-3 mt-3">
                                            <!-- Mobile Number -->
                                            <div class="col-md-4">
                                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                                <input type="text" id="mobileNumber" class="form-control"
                                                    th:field="*{mobileNumber}" required />
                                            </div>
                                            <!-- Email -->
                                            <div class="col-md-4">
                                                <label for="email" class="form-label">Email</label>
                                                <input type="email" id="email" class="form-control" th:field="*{email}"
                                                    required />
                                            </div>
                                            <!-- Gender -->
                                            <div class="col-md-4">
                                                <label for="gender" class="form-label">Gender</label>
                                                <select id="gender" class="form-select" th:field="*{gender}" required>
                                                    <option value="" disabled selected>Select Gender</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row g-3 mt-3">
                                            <!-- Date of Birth -->
                                            <div class="col-md-4">
                                                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                                <input type="date" id="dateOfBirth" class="form-control"
                                                    th:field="*{dateOfBirth}" required />
                                            </div>
                                            <!-- Aadhar Card -->
                                            <div class="col-md-4">
                                                <label for="aadharNumber" class="form-label">Aadhar Number</label>
                                                <input type="number" id="aadharNumber" class="form-control"
                                                    th:field="*{adhaarCard}" required />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Address -->
                                <div class="card mb-4">
                                    <div class="card-header">Address</div>
                                    <div class="card-body">
                                        <div class="row g-3">
                                            <!-- Address -->
                                            <div class="col-md-4">
                                                <label for="address" class="form-label">Address</label>
                                                <input type="text" id="address" class="form-control"
                                                    th:field="*{address}" required />
                                            </div>
                                            <!-- State -->
                                            <div class="col-md-4">
                                                <label for="state" class="form-label">State</label>
                                                <select id="state" class="form-select" th:field="*{state}" required>
                                                    <option value="" disabled selected>Select State</option>
                                                    <option value="Maharashtra">Maharashtra</option>
                                                    <option value="Gujarat">Gujarat</option>
                                                    <option value="Karnataka">Karnataka</option>
                                                    <option value="Punjab">Punjab</option>
                                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                </select>
                                            </div>
                                            <!-- City -->
                                            <div class="col-md-4">
                                                <label for="city" class="form-label">City</label>
                                                <select id="city" class="form-select" th:field="*{city}" required>
                                                    <option value="" disabled selected>Select City</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row g-3 mt-3">
                                            <!-- Pincode -->
                                            <div class="col-md-4">
                                                <label for="pincode" class="form-label">Pincode</label>
                                                <input type="number" id="pincode" class="form-control"
                                                    th:field="*{pinCode}" required />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Employee Credentials -->
                                <div class="card mb-4">
                                    <div class="card-header">Employee Credentials</div>
                                    <div class="card-body">
                                        <div class="row g-3">
                                            <!-- Username -->
                                            <div class="col-md-4">
                                                <label for="username" class="form-label">Username</label>
                                                <input type="text" id="username" class="form-control"
                                                    th:field="*{userName}" required />
                                            </div>
                                            <!-- Password -->
                                            <div class="col-md-4">
                                                <label for="password" class="form-label">Password</label>
                                                <input type="password" id="password" class="form-control"
                                                    th:field="*{password}" required />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            <!-- Sale & Revenue End -->

            <!-- Footer Start -->

            </div>

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <script> const stateCityMap = {
            "Maharashtra": ["Mumbai", "Pune", "Nagpur"],
            "Gujarat": ["Ahmedabad", "Surat", "Vadodara"],
            "Karnataka": ["Bengaluru", "Mysuru", "Mangaluru"],
            "Punjab": ["Amritsar", "Ludhiana", "Chandigarh"],
            "Uttarpradesh": ["Lucknow", "Kanpur", "Varanasi"],
            "Madhyapradesh": ["Bhopal", "Indore", "Gwalior"],
        };

        function populateCities() {
            const stateSelect = document.getElementById("state");
            const citySelect = document.getElementById("city");
            const selectedState = stateSelect.value;

            // Clear previous city options
            citySelect.innerHTML = '<option value="" disabled selected>Select City</option>';

            // Populate cities based on selected state
            if (selectedState && stateCityMap[selectedState]) {
                stateCityMap[selectedState].forEach(city => {
                    const option = document.createElement("option");
                    option.text = city;
                    citySelect.add(option);
                });
            }
            // Clear district options
            document.getElementById("district").innerHTML = '<option value="" disabled selected>Select District</option>';
        }

        function populateDistricts() {
            const citySelect = document.getElementById("city");
            const districtSelect = document.getElementById("district");
            const selectedCity = citySelect.value;

            // Clear previous district options
            districtSelect.innerHTML = '<option value="" disabled selected>Select District</option>';

            // Populate districts based on selected city
            if (selectedCity && cityDistrictMap[selectedCity]) {
                cityDistrictMap[selectedCity].forEach(district => {
                    const option = document.createElement("option");
                    option.value = district.toLowerCase();
                    option.text = district;
                    districtSelect.add(option);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('state').addEventListener('change', populateCities);
            document.getElementById('city').addEventListener('change', populateDistricts);
        });
</script>
